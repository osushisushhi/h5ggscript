    body{background:#111;color:#0f0;font-family:monospace;}

<body>
<h2>Car Parking Menu (途中で諦めたっぽい)</h2>
<div class="menu">
<button onclick="runRocket()">ロケット</button>
<button onclick="runCamber()">鬼キャン</button>
<button onclick="runMekki()">メッキ</button>
<button onclick="runHydro()">ハイドロ</button>
<button onclick="runSpeed()">最高速</button>
<button onclick="runUnknown()">？？？</button>
<button onclick="runGhost()">ゴースト? (未実装)</button>
</div>
<pre id="log"></pre>
<script>
function log(m){document.getElementById('log').textContent+='\n'+m;console.log(m);}
var api={
 clearResults:function(){log('clr')},
 searchNumber:function(q,t,s,e){log('search '+q+' '+t)},
 searchNearby:function(d,t){log('near '+d)},
 getResultsCount:function(){return 3},
 getResults:function(n,o){return[{address:0x1000},{address:0x2000},{address:0x3000}]},
 setValue:function(a,v,t){log('set '+a+'='+v);return true},
 editAll:function(v,t){log('editAll '+v)}
}
function runMekki(){
 // メッキ (反射値?)
 api.clearResults()
 api.searchNumber('255','I32')
 api.editAll('9999','I32')
 // 途中で諦めた感ある
}

function runSpeed(){
 // 最高速 (300→5000)
 api.clearResults()
 api.searchNumber('300','F32')
 var r=api.getResults(api.getResultsCount(),'0')
 for(var i=0;i<r.length;i++){
  let addr=Number(r[i].address)+0x20
  api.setValue(addr.toString(),'5000','F32')
 }
 // なんか違う気がする
}

function runRocket(){
 // ロケット (多分オフセット+0xFCで合ってる？)
 api.clearResults()
 api.searchNumber('49','F32','0x0','0x200000000')
 api.searchNearby(-10,'F32')
 var res=api.getResults(api.getResultsCount(),'0')
 for(var i=0;i<res.length;i++){
  let addr=Number(res[i].address)+0xFC
  api.setValue(addr.toString(),'99','F32')
 }
 // TODO: refineもっと入れるべきかも
}

function runHydro(){
 // ハイドロ (なんか上下するやつ)
 api.clearResults()
 api.searchNumber('60','F32')
 var r=api.getResults(api.getResultsCount(),'0')
 for(var j=0;j<r.length;j++){
  api.setValue(String(r[j].address),'90','F32')
 }
 // オフセット合ってる？
}

function runCamber(){
 // 鬼キャン (タイヤ傾ける予定)
 api.clearResults()
 api.searchNumber('-10','F32')
 api.searchNumber('0','F32')
 var r=api.getResults(api.getResultsCount(),'0')
 for(const it of r){
  let a=Number(it.address)+0x10
  api.setValue(a.toString(),'-8','F32')
 }
 // 多分動くはず
}

 // ??? よく分からん

}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>osushisushhi</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin:0; padding:0;
      background: radial-gradient(ellipse at center, #000010, #000000);
      font-family:'Orbitron','Arial',sans-serif; color:#fff;
      overflow-y:auto;
    }
    .container {
      border:2px solid #00f0ff;
      width: min(420px, 92vw);
      margin: 20px auto;
      padding: 14px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(0,255,255,.05), rgba(255,0,255,.05));
      box-shadow:0 0 25px rgba(0,255,255,.35), 0 0 40px rgba(255,0,255,.2);
      backdrop-filter: blur(4px);
      max-height: calc(100vh - 40px);

function air(){

    // 車体メッキ
    function carBodyChrome(){
      h5gg.clearResults();
      h5gg.searchNumber("4575657222559105024","I32","0x0","0x200000000");
      const count = h5gg.getResultsCount();
      const results = h5gg.getResults(count.toString(),"0");
      const Value = "5555.0";
      for (let i=0;i<results.length;i++){
        const address = Number(results[i].address);
        const base = address + 0xFC;
        for (let offset=-8; offset<=8; offset+=4){
          let ok = true;
          for (let j=0;j<4;j++){
            const tmp = base+offset+4*j;
            const val = Number(h5gg.getValue(tmp.toString(),"F32"));
            if (isNaN(val) || (val!==0 && (val<1e-10 || val>30))){ ok=false; break; }
          }
          if (ok){
            for (let j=0;j<4;j++){
              const addr = base+offset+4*j;
              h5gg.setValue(addr.toString(),Value,"F32");
            }
            break;
          }
        }
      }
      h5gg.clearResults();
      alert("車体メッキ完了！");
    }

      for (let i=0;i<results.length;i++){

        { value:"7661258481366876671", offset:0x284 },
        { value:"6412269033482941622", offset:0x144 },
        { value:"4880258008279034061", offset:0x144 },
        { value:"4317889481629514139", offset:0x144 }
      ];
      for (const {value,offset} of tmp){
        h5gg.clearResults();
        h5gg.searchNumber(value,"I64","0x0","0x150000000");
        const results = h5gg.getResults(h5gg.getResultsCount());
        if (!results.length) continue;
        for (const r of results){
          const addr = Number(r.address)+offset;
          h5gg.setValue(addr, -1, "I32");
          h5gg.setValue(addr-4, 0, "I32");
